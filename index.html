<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"> 

        <div class="time">
            
            <div class="h-block">
                <span class="hours digits">0</span>
                <span class="text">h</span>
            </div>

            <div class="m-block">
                <span class="minutes digits">0</span>
                <span class="text">m</span>
            </div>
    
            <div class="s-block">
                <span class="seconds digits">0</span>
                <span class="text">s</span>
            </div>

            <div class="ms-block">
                <span class="milliseconds">00</span>
            </div>
        </div>

        <div class="buttons">
            <button class="start" data-action="start">Start</button>
            <button class="stop" data-action="stop">Stop</button>
            <button class="reset" data-action="reset">Reset</button>
        </div>  

    </div>

    <script src="script.js"></script>
</body>
</html>
